apiVersion: apps/v1
kind: Deployment
metadata:
  name: culturebie-csv-downloader
  labels:
    app: culturebie-csv-downloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: culturebie-csv-downloader
  template:
    metadata:
      labels:
        app: culturebie-csv-downloader
    spec:
      containers:
        - name: culturebie-csv-downloader
          image: 133194539480.dkr.ecr.us-east-1.amazonaws.com/culturebie_csv_downloader-dev
          ports:
            - containerPort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: culturebie-csv-downloader
spec:
  type: NodePort
  selector:
    app: culturebie-csv-downloader
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
      nodePort: 9200
---
apiVersion: v1
kind: Endpoints
metadata:
  name: culturebie-csv-downloader
subsets:
  - addresses:
      - ip: 10.0.2.35
    ports:
      - port: 9200


